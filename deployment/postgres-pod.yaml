apiVersion: v1
kind: Pod
metadata:
  name: mysite
  labels:
    app: mysite
spec:
  volumes:
  - name: db
    persistentVolumeClaim:
      claimName: db
  containers:
  - name: postgres
    image: docker.io/postgres:14.2
    imagePullPolicy: Always
    volumeMounts:
    - name: db
      mountPath: /var/lib/postgresql
    livenessProbe:
      httpGet:
        path: /polls/
        port: 8000
    resources:
      limits:
        cpu: 250m
        memory: 512Mi
        ephemeral-storage: 10Mi
    ports:
    - containerPort: 8000
    env:
    - name: DB_ENGINE
      value: "postgres"
    - name: DJANGO_ADMIN_EMAIL
      value: "test@test.test"
    - name: DJANGO_ADMIN_USERNAME
      value: "test"
    - name: DJANGO_SUPERUSER_PASSWORD
      value: "test"
    - name: POSTGRES_DB
      value: mysitedb
    - name: POSTGRES_USER
      value: mysiteuser
    - name: POSTGRES_PASSWORD
      value: mysitepassword